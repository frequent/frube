<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="Frube">
    <meta name="description" content="Frube Youtube Player.">
    <meta name="url" content="">

    <meta property="og:site_name" content="Frube">
    <meta property="og:description" content="">
    <meta property="og:url" content="">
    <meta property="og:locale" content="fr_fr">

    <meta name="twitter:title" content="Frube">
    <meta name="twitter:description" content="Frube YouTube Player.">
    <meta name="twitter:url" content="">
    <meta name="twitter:creator" content="@svenfranck">

    <title>Frube</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-indigo.min.css" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>

    <script type="text/javascript" src="rsvp.latest.js"></script>
    <script type="text/javascript" src="jio.latest.js"></script>
    <script type="text/javascript" src="jio_youtube_storage.js"></script>
    <script type="text/javascript" src="renderjs.latest.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <script id="playlist_entry_template" type="text/x-supplant-template">
      <div class="mdl-cell mdl-cell--3-col mdl-cell--6-col-phone mdl-shadow--2dp">
        <div class="mdl-card">
          <figure class="mdl-card__media">
            <img src="{thumbnail_url}" alt="" />
          </figure>
          <div class="mdl-card__title">
            <h3 class="mdl-card__title-text" data-video="{video_id}">{title}</h3>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <div class="mdl-layout-spacer"></div>
            <form>
              <button type="submit" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" data-video="{video_id}" data-action="up"><i class="material-icons frube-icon">arrow_upward</i></button>
            </form>
            <form>
              <button type="submit" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" data-video="{video_id}" data-action="remove"><i class="material-icons frube-icon">remove</i></button>
            </form>
            <form>
              <button type="submit" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" data-video="{video_id}" data-action="down"><i class="material-icons frube-icon">arrow_downward</i></button>
            </form>
          </div>
        </div>
      </div>
    </script>

    <script id="search_entry_template" type="text/x-supplant-template">
      <div class="mdl-cell mdl-cell--3-col mdl-cell--6-col-phone mdl-shadow--2dp">
        <div class="mdl-card">
          <figure class="mdl-card__media">
            <img src="{thumbnail_url}" alt="" />
          </figure>
          <div class="mdl-card__title">
            <h3 class="mdl-card__title-text" data-video="{video_id}">{title}</h3>
          </div>
          <div class="mdl-card__supporting-text hidden">
            <p>{description}</p>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <div class="mdl-layout-spacer"></div>
            <form>
              <button type="submit" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" data-video="{video_id}" data-action="add"><i class="material-icons frube-icon">playlist_add</i></button>
            </form>
          </div>
        </div>
      </div>
    </script>

  </head>
  <body>
    <div data-gadget-url="gadget_jio.html"
      data-gadget-scope="tube_jio"
      data-gadget-sandbox="public">
    </div>
    <div data-gadget-url="gadget_jio.html"
      data-gadget-scope="frube_jio"
      data-gadget-sandbox="public">
    </div>
    <div data-gadget-url="gadget_frube.html"
      data-gadget-scope="frube"
      data-gadget-sandbox="public">
    </div>
  </body>
</html>
