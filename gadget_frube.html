<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frube Gadget</title>

    <script src="rsvp.latest.js"></script>
    <script src="jio.latest.js"></script>
    <script src="renderjs.latest.js"></script>
    <script src="gadget_global.js"></script>
    <script src="gadget_frube.js"></script>

    <link rel="stylesheet" href="gadget_frube.css" />

  </head>
  <body>
    <dialog class="mdl-dialog frube-configure">
      <h5 class="mdl-dialog__title">Configure</h5>
      <form name="frube-dialog-configure-set">
        <div class="mdl-dialog__content">
          <p>Provide your API keys to use and store data with Frube.</p>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample3">
            <label class="mdl-textfield__label frube-configure-label" for="sample3">Youtube Api-Key (Search)</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label frube-configure-label" for="sample1">Dropbox Api-Key (Storage)</label>
          </div>
        </div>
      </form>
      <div class="mdl-dialog__actions">
        <button class="mdl-button" name="frube-dialog-configure-close">Cancel</button>
        <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect" disabled>Configure</button>
      </div>
      </form>
    </dialog>

    <dialog class="mdl-dialog frube-about">
      <h5 class="mdl-dialog__title">Frube?</h5>
      <div class="mdl-dialog__content">
        <p>They may take away the content, your taste, you can keep!</p>
      </div>
      <div class="mdl-dialog__actions">
        <form name="frube-dialog-about-close">
          <button type="submit" class="mdl-button">Close</button>
        </form>
      </div>
    </dialog>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <form name="frube-home">
            <button type="submit" class="mdl-layout-title mdl-button mdl-js-button mdl-js-ripple-effect">Frube</button>
          </form>
          <!--form name="frube-open-menu-->
          <button id="frube-open-menu" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
          </button>
          <!--/form-->
          <form name="frube-sync">
            <button type="submit" class="frube-btn-sync mdl-button mdl-js-button mdl-js-ripple-effect" disabled><i class="material-icons">sync_disabled</i></button>
          </form>
          <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="frube-open-menu">
            <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">
              <span class="mdl-list__item-primary-content" name="frube-connector-dropbox"><i class="material-icons mdl-list__item-icon">check_box_outline_blank</i>Dropbox</span>
            </li>
            <li class="mdl-menu__item frube-custom-menu-action">
              <form name="frube-dialog-configure-open">
                <button type="submit" class="mdl-button mdl-js-button-mdl-js-ripple-effect">Configure</button>
              </form>
            </li>
            <li class="mdl-menu__item frube-custom-menu-action">
              <form name="frube-dialog-about-open">
                <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect">About</button>
              </form>
            </li>
          </ul>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <form name="frube-search-source">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp"><i class="material-icons">search</i></label>
                <div class="mdl-textfield__expandable-holder">
                  <input class="mdl-textfield__input frube-search-input" name="frube-search-input" type="text" id="fixed-header-drawer-exp">
                </div>
              </div>
            </form>
          </nav>
        </div>
      </header>

      <main class="frube-page-content mdl-layout__content">
        
        <!-- player grid --->        
        <div class="mdl-grid">
          <div class="frube-player-container mdl-cell mdl-cell--12-col">
            <div id="player"></div>
          </div>
        </div>
        
        <!-- control grid -->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-card mdl-shadow--2dp frube-info-container">
              <div class="frube-player-controller hidden">
                <ul class=" mdl-list">
                  <li class="mdl-list__item">
                    <input class="mdl-slider mdl-js-slider frube-slider" type="range" min="0" max="100" value="0" tabindex="0" />
                  </li>
                  <li class="frube-controller-buttons mdl-list__item">
                    <div class="frube-controller-video">
                      <form name="frube-playlist-previous">
                        <button class="mdl-button mdl-js-button" type="submit"><i class="frube-icon material-icons">skip_previous</i></button>
                      </form>
                      <form name="frube-play-pause">
                        <button class="frube-btn-play-pause mdl-button mdl-js-button" type="submit"><i class="frube-icon material-icons">pause</i></button>
                      </form>
                      <form name="frube-playlist-next">
                        <button class="mdl-button mdl-js-button" type="submit"><i class="frube-icon material-icons">skip_next</i></button>
                      </form>
                      <form name="frube-set-volume">
                        <button class="mdl-button mdl-js-button" type="submit"><i class="frube-icon material-icons">volume_up</i></button>
                      </form>
                    </div>
                    <div class="frube-controller-search">
                      <form name="frube-exit-search">
                        <button class="mdl-button mdl-js-button videoControl" type="submit" title="Exit the search"><i class="frube-icon material-icons">close</i></button>
                      </form>
                    </div>
                  </li>
                </ul>
              </div>
             
              <!-- current video info -->
              <div class="frube-video-info"></div>
            </div>
          </div>
          <div class="frube-playlist-menu mdl-cell mdl-cell--12-col">
            <div class="mdl-card mdl-shadow--2dp frube-playlist">
              <div class="frube-playlist-controller-repeat mdl-card__supporting-text mdl-card--border">
                <form name="frube-repeat">
                  <div class="frube-playlist-switch-icon"><i class="frube-icon material-icons">repeat_one</i></div>
                  <label class="mdl-switch mdl-js-switch">
                      <input type="checkbox" class="frube-btn-repeat mdl-switch__input" />
                      <span class="mdl-switch__label"></span>
                  </label>
                </form>
              </div>
              <div class="frube-playlist-controller-shuffle mdl-card__supporting-text mdl-card--border">
                <form name="frube-shuffle">
                  <div class="frube-playlist-switch-icon"><i class="frube-icon material-icons">shuffle</i></div>
                  <label class="mdl-switch mdl-js-switch">
                      <input type="checkbox" class="frube-btn-shuffle mdl-switch__input" disabled />
                      <span class="mdl-switch__label"></span>
                  </label>
                </form>
              </div>
              <div class="frube-playlist-controller-filter mdl-card__supporting-text mdl-card--border">
                <form name="frube-filter">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="frube-filter-input">
                      <i class="material-icons">filter_list</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                      <input class="mdl-textfield__input" type="text" id="frube-filter-input">
                      <label class="mdl-textfield__label" for="sample-expandable">Filter list</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        
        <!-- search grid -->
        <div class="mdl-grid hidden frube-search-results"></div>
        
        <!-- queue grid -->
        <div class="mdl-grid frube-playlist-results"></div>
      </main>
    </div>

    <div data-gadget-url="gadget_dropbox_connect.html"
      data-gadget-scope="dropbox"
      data-gadget-sandbox="public">
    </div>
  </body>
</html>
